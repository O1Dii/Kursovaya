{% extends 'base.html' %}

{% block title %}
Выбор темы
{% endblock %}

{% block style %}
<style>
body{
    width: 100%;
}
</style>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
<div class="col-2"></div>
<div class="col-8">
{% if topics %}
{% for topic in topics %}
    <a class="row justify-content-center" href="/expert/topics/{{ topic.id }}"><h1>{{ topic.name }}</h1></a>
{% endfor %}
{% else %}
    <h1 style="text-align: center">
        В данный момент нет доступных тем
    </h1>
{% endif %}
</div>
    <div class="col-2"><a href="{% url 'loginsys:change_password' %}"><button class="btn btn-primary" type="button">Сменить пароль</button></a></div>
</div>

{% endblock %}
